<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
    <section id="header" class="header">
        <header>
            <h1>This is a Landing Page</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#form">Contact</a>
            </nav>
        </header>
    </section>

    <section id="image1" class="image">
        <img src="./download.jpg" alt="picture of Dominic Kennell">
    </section>

    <section id="form" class="from">
        <form>
            <h4>Contact Info</h4>
            <div class="input">
                <label>First Name</label>
                <input type="text">
                </div>

                <div class="input">
                    <label>Last Name</label>
                    <input type="text">
                </div>
                <div class="input">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div class="input">
                    <label>Mobile Number</label>
                    <input type="number">
                </div>
                <button class="button" type="submit">Send</button>
        </form>
    </section>

    <section>
        <footer>
            <p>This is a footer</p>
        </footer>
    </section>
</body>

</html>
